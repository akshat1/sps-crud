{
    "tags": {
        "allowUnknownTags": false,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "excludePattern": "(^|\\/|\\\\)_",
        "include": ["app"],
        "includePattern": ".+\\.js(doc|x)?$"
    },
    "plugins": [
        "plugins/markdown",
        "node_modules/jsdoc-strip-async-await"
    ],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
        "destination": "docs",
        "package": "package.json",
        "readme": "README.md",
        "recurse": true,
        "template": "node_modules/toast-jsdoc"
    }
}
